<c-row>
    <c-col xs="12" class="mb-2">
        <h1>Insurance Company Creation</h1>
    </c-col>
</c-row>
<hr />
<c-container fluid>
    <c-row class="justify-content-center">
        <c-col class="col">
            <c-card class="mb-3 ustify-content-center">
                <c-card-header>
                    <h3>
                        Essential information</h3>
                </c-card-header>
                <c-card-body>
                    <form cForm #insuranceCompanyCreateForm="ngForm" (ngSubmit)="create()" (change)="resetError()">
                        <small *ngIf="name.invalid && (name.dirty || name.touched)" class="form-text text-danger">
                            Name is required
                        </small>
                        <c-input-group class="mb-3">
                            <input autoComplete="name" cFormControl id="name" name="name"
                                placeholder="Enter Insurance Company Name" required
                                [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched)}"
                                [(ngModel)]="form.name" #name="ngModel" />
                        </c-input-group>
                    </form>
                </c-card-body>
            </c-card>
        </c-col>
    </c-row>
    <c-row class="justify-content-center">
        <c-col class="col">
            <c-card class="mb-3 ustify-content-center">
                <c-card-header>
                    <h3>Address information</h3>
                </c-card-header>
                <c-card-body>
                    ewewwe
                </c-card-body>
            </c-card>
        </c-col>
    </c-row>
</c-container>
