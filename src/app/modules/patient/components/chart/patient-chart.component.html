<ngx-spinner></ngx-spinner>
<c-row>
    <c-col xs="12" class="mb-2">
        <h1>Patient Chart</h1>
    </c-col>
</c-row>
<hr />
<c-container fluid>
    <!--Pateint Basic Component-->
    <c-row class="justify-content-center">
        <c-col class="col">
            <c-card class="mb-3 ustify-content-center">
                <c-card-header>
                    <h3>Patient information {{patientChartInfo.address}}</h3>
                    <c-card cBorder="primary" class="mb-2">
                        <c-card-body *ngIf="patientChartInfo">
                            <h5 cCardTitle>
                                <svg  cIcon name="cilUser" size="lg"></svg>
                                <small class="fw-bold"> Name : </small>
                                <small class="fw-normal">{{patientChartInfo.name}}</small>
                            </h5>
                            <h5 cCardTitle>
                                <svg cIcon name="cilBirthdayCake" size="lg"></svg>
                                <small class="fw-bold"> Date Of Birth :</small>
                                <small class="fw-normal">{{patientChartInfo.dateOfBirth}}</small>
                            </h5>
                            <h5 cCardTitle>
                                <svg cIcon name="cilInfinity" size="lg"></svg>
                                <small class="fw-bold"> Age :</small>
                                <small class="fw-normal">{{patientChartInfo.age}}</small>
                            </h5>
                            <h5 cCardTitle *ngIf="patientChartInfo.address">
                                <svg cIcon name="cilAddressBook" size="lg"></svg>
                                <small class="fw-bold"> Addresses :</small>
                                <ul class="list-unstyled">
                                    <ul>
                                        <li *ngFor="let address of patientChartInfo.address; let i = index">
                                            <small class="fw-normal">{{address}}</small>
                                        </li>
                                    </ul>

                                </ul>
                            </h5>
                        </c-card-body>
                    </c-card>
                    <c-card cBorder="primary" class="mb-2">
                        Upcoming Appointment
                        Previous Appointment
                    </c-card>
                </c-card-header>
                <c-card-body>
                </c-card-body>
            </c-card>
        </c-col>
    </c-row>
    <!--Pateint Case Component-->
    <c-row class="justify-content-center">
        <c-col class="col">
            <c-card class="mb-3 ustify-content-center">
                <c-card-header>
                    <h3>Patient Case information</h3>
                </c-card-header>
                <c-card-body>
                </c-card-body>
            </c-card>
        </c-col>
    </c-row>
</c-container>
